<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Vue Laracast</title>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
	<div id="app">
      <section v-show="inProgressAssignments.length">
         <h2 class="font-bold mb-2">In Progress</h2>

         <ul>
            <!-- Remember to use keys in loops -->
            <li
               v-for="assignment in inProgressAssignments"
               :key="assignment.id"
            >
               <label>
                  <!-- Use 'v-model' to bind form inputs -->
                  <input type="checkbox" v-model="assignment.complete">
                  {{ assignment.name }}
               </label>
               
            </li>
         </ul>
      </section>

      <!-- v-show toggles style between display="none" and '' -->
      <!-- v-if would remove section completely -->
      <section v-show="completedAssignments.length" class="mt-8">
         <h2 class="font-bold mb-2">Completed</h2>

         <ul>
            <li
               v-for="assignment in completedAssignments"
               :key="assignment.id"
            >
               <label>
                  <!-- Use 'v-model' to bind form inputs -->
                  <input type="checkbox" v-model="assignment.complete">
                  {{ assignment.name }}
               </label>
               
            </li>
         </ul>
      </section>
   </div>

   <script>
      let app = {
         data() {
            return {
               assignments: [
                  {name: 'Project 1', complete: false , id: 1},
                  {name: 'Project 2', complete: false , id: 2},
                  {name: 'Project 3', complete: false , id: 3},
               ]
            }
         },

         computed: {
            inProgressAssignments() {
               return this.assignments.filter(a => !a.complete);
            },
            completedAssignments() {
               return this.assignments.filter(a => a.complete);
            }
         }
      };
      
      Vue.createApp(app).mount('#app');
   </script>
</body>
</html>
